# Load environment-specific properties (optional for Docker)
spring.config.import=optional:file:../env.properties

# Server Configuration
server.port=${API_PORT}

# Database Configuration
spring.datasource.url=jdbc:mysql://${MYSQL_URL}/tinyurl?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${MYSQL_USER}
spring.datasource.password=${MYSQL_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# Redis Configuration
spring.data.redis.url=${REDIS_URL:redis://localhost:6379}

# JWT Configuration
jwt.secret=${JWT_SECRET}
app.base-url=${BASE_URL}

# Logging Configuration
logging.level.com.amtinyurl=INFO
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n