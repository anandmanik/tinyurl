# Default values for local development
# These can be overridden by environment variables in containers

API_PORT=8080
FRONTEND_PORT=3000

# Database configuration - can be overridden by environment variables
# For local development: use localhost:3306
# For Docker testing: export MYSQL_URL=tinyurl-mysql:3306
MYSQL_URL=${MYSQL_URL:localhost:3306}
MYSQL_USER=${MYSQL_USER:root}
MYSQL_PASSWORD=${MYSQL_PASSWORD:admin}

# Redis configuration - can be overridden by environment variables
# For local development: use localhost:6379
# For Docker testing: export REDIS_URL=redis://tinyurl-redis:6379
REDIS_URL=${REDIS_URL:redis://localhost:6379}

# Application configuration - can be overridden by environment variables
JWT_SECRET=${JWT_SECRET:1fe2275ec12ed522e57b743c64facf12}
BASE_URL=${BASE_URL:http://localhost}

# Docker container names (for reference when testing locally with Docker)
# To test with Docker containers locally, run:
#   export MYSQL_URL=tinyurl-mysql:3306
#   export REDIS_URL=redis://tinyurl-redis:6379
#   mvn spring-boot:run
MYSQL_CONTAINER=tinyurl-mysql
REDIS_CONTAINER=tinyurl-redis